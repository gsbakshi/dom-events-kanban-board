<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM Kanban Board</title>
	
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- Raleway Google Fonts API -->
	<link
	href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
		<nav class="navbar sticky-top pl-5 pr-5">
			<a class="navbar-brand title" href="index.html">Kanban Board</a>
		</nav>
	</header>

	<div class="content">
		<div>
			<button type="button" class="btn btn-dark btn-in pl-4 pr-4 pt-2 pb-2" id="new-card">Create Card</button>
		</div>
		<div class="todo">
			<div class="title mb-2">
				<h5>To Do List</h5>
				<button class="btn btn-dark btn-in float-right (click)=" onAddCategoieModal(content)">Edit</button>
			</div>
			<div class="input-group mb-3 shad">
				<input type="text" class="form-control" placeholder="Add a task" aria-label="Task input" id="userinput">
				<div class="input-group-append">
					<button class="btn btn-outline btn-dark btn-in" type="button" id="add-task">Add Task</button>
				</div>
			</div>
			<div class="list">
				<ul></ul>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="cards.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
